<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">

    <title>NFT Gallery</title>
</head>
<body>
    <!-- Navbar -->
      <header>
        <nav class="navbar navbar-expand-lg shadow p-3 mb-5 navbar-dark bg-dark">
          <div class="container">
            <a class="navbar-brand" href="index.html">
              <img src="assets/logo/cfs-logo-white.svg"
              height="50"
              class=""
              alt="Code for Students Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse  navbar-collapse" id="navbarTogglerDemo02">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="galllery.html">All NFTs</a>
                </li>
                
              </ul>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <div class="container">
          <div class="row row-cols-1 row-cols-md-3 g-4" id="nft_row">
            <!--NFT Cards-->
          </div>
        </div>
      </main>
<script>
  
  function fetchData() {
  return fetch("nft-data.json")
    .then(response => {
      return response.json();
    }).then(res => {
      console.log(res);
      res.forEach(element => {

        const row = document.getElementById('nft_row');
        let col = document.createElement('div');
        col.className = 'col';
        let card = document.createElement('div');
        card.className = 'card h-100';
        let img = document.createElement('img');
        img.src = element.metadata.image;
        img.className = 'card-img-top';
        let cardBody = document.createElement('div');
        cardBody.className = 'card-body';
        let title = document.createElement('h5');
        title.innerText = element.metadata.name;
        title.className = 'card-title';
        let text = document.createElement('p');
        text.innerText = element.contract.contractAddress;
        text.className = 'card-text';

        cardBody.appendChild(title);
        cardBody.appendChild(text);
        card.appendChild(img);
        card.appendChild(cardBody);
        col.appendChild(card);
        row.appendChild(col);
      });
      })
  }
  
  

fetchData();
</script>
</body>
</html>
