<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>NFT Gallery</title>
</head>
<body>

<section id="topbar">
    <nav class="navbar navbar-expand-lg shadow-lg bg-primary bg-gradient">
        <div class="container">
            <div class="row navbar-brand">
                <div class="col-6">
                    <a class="text-decoration-none" href="index.html">
                        <img src="assets/logo/cfs-logo-white.svg"
                             height="50"
                             class=""
                             alt="Code for Students Logo">
                    </a>
                </div>
            </div>

            <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                    <i class="bi bi-three-dots-vertical" style="color:#000; font-size:28px;"></i>
                </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item px-3">
                        <a class="nav-link" href="/"><i class="nav-circle"></i>
                            NFT Gallery</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</section>

<section id="gallery" class="pt-5 pb-5">
    <div class="container">
        <div class="row justify-content-evenly">
            <!-- NFT 1 -->
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <h5 class="card-header text-white text-uppercase bg-primary bg-gradient">
                        NFT Titel
                    </h5>
                    <div class="card-body bg-light bg-gradient text-center">
                        <div>
                            <img class="img-fluid"
                                 width="200px"
                                 src="assets/nft/01/01.png">
                        </div>
                        <a href="nft-profile.html" class="btn btn-primary">Details anzeigen</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer Section -->
<section id="footer">
    <footer class="bg-light">
        <div class="container-fluid pt-5 pb-5 bg-primary">
            <div class="row d-flex mt-4 mx-auto" style="max-width: 1200px;">
                <div class="col-12 col-md-12 d-flex flex-column aligin-items-start col-md-5 order-1 order-md-0">
                    <img src="assets/logo/cfs-logo-white.svg"
                         width="120"
                         class=""
                         alt="Code for Students Logo">
                </div>
                <div class="d-none d-md-flex col-md-1 oder-1"></div>
                <div class="col-12 mt-5 text-center order-1">
                    <p class="pt-3 " style="font-size: 0.8em;">&copy; Nils</p>
                </div>
            </div>
        </div>
    </footer>
</section>

<!-- Load Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
